---
stages:
- name: 'Build'
  inputs:
- type: git
  branch: master
  service: ${SAMPLE_REPO}
  dir_name: null
triggers:
- type: commit
jobs:
- name: 'Build'
 type: builder
 artifact_dir: ''
 build_type: npm
 script: |-
    #!/bin/bash
    # The default Node.js version is 0.10.40
    # To use Node.js 0.12.7, uncomment the following line:
    #export PATH=/opt/IBM/node-v0.12/bin:$PATH
    # To use Node.js 4.2.2, uncomment the following line:
    export PATH=/opt/IBM/node-v4.2/bin:$PATH

   # Install & build
   npm install
   npm run build
- name: 'Test'
  inputs:
  - type: job
    stage: Build
    job: Build
    dir_name: null
  triggers:
  - type: stage
  jobs:
  - name: Test
    type: tester
    script: |-
      #!/bin/bash

      tar -xzf node_modules.tar.gz

      #Test command here
    enable_tests: true
    test_file_pattern: tests/TEST-*.xml
- name: 'Deploy: Test Environment'
  inputs:
  - type: job
    stage: Build
    job: Build
    dir_name: null
  triggers:
  - type: stage
  jobs:
  - name: 'Deploy: Test'
    type: deployer
    target:
      region_id: ${PROD_REGION_ID}
      organization: ${PROD_ORG_NAME}
      space: ${PROD_SPACE_NAME}
      application: ${CF_TEST_APP_NAME}
    script: |
      #!/bin/bash
      cf push "${CF_APP}" -f manifest.yml
- name: 'Deploy: Production Environment'
  inputs:
  - type: job
    stage: Build
    job: Build
    dir_name: null
  jobs:
  - name: 'Deploy: Prod'
    type: deployer
    target:
      region_id: ${PROD_REGION_ID}
      organization: ${PROD_ORG_NAME}
      space: ${PROD_SPACE_NAME}
      application: ${CF_APP_NAME}
    script: |-
      #!/bin/bash
      cf push "${CF_APP}"

      # View logs
      # cf logs "${CF_APP}" --recent
hooks:
- enabled: true
  label: null
  ssl_enabled: false
  url: https://devops-api.ng.bluemix.net/v1/messaging/webhook/publish
